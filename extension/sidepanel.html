<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Overlay Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background: white;
            margin: 0;
            min-height: 100vh;
            border-radius: 0;
            box-shadow: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .server-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .server-online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .server-offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 10px;
            font-size: 12px;
            color: #27ae60;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #2ecc71, #58d68d);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3498db, #5dade2);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #5dade2, #85c1e9);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #ec7063);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #ec7063, #f1948a);
        }

        .download-btn {
            background: linear-gradient(135deg, #9b59b6, #bb6bd9);
            color: white;
            margin-top: 10px;
        }

        .download-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #bb6bd9, #d7bde2);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .job-description-status {
            font-size: 12px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background: #fff;
            border: 1px solid #e9ecef;
        }

        .evaluation-status {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .evaluation-message {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .evaluation-message.processing {
            color: #0066cc;
        }

        .evaluation-message.error {
            color: #dc3545;
        }

        .evaluation-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .score-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .score-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .score-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .interpretation {
            margin-bottom: 15px;
        }

        .interpretation-message {
            font-size: 14px;
            color: #495057;
            margin-bottom: 5px;
        }

        .interpretation-recommendation {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }

        .detailed-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .metric {
            background: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-label {
            font-size: 12px;
            color: #6c757d;
        }

        .metric-value {
            font-size: 12px;
            font-weight: bold;
            color: #495057;
        }

        /* Responsive adjustments for side panel */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .detailed-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Text Overlay Processor</h1>
            <p>Process PDFs with LinkedIn job descriptions</p>
            <div id="server-status" class="server-status">Checking server...</div>
        </div>

        <div class="section">
            <h3>ðŸ“„ Select PDF Resume</h3>
            <div class="file-input-container">
                <input type="file" id="pdf-file" class="file-input" accept=".pdf">
                <label for="pdf-file" class="file-input-label">Choose PDF File</label>
            </div>
            <div id="pdf-file-name" class="file-name"></div>
        </div>

        <div class="section">
            <h3>ðŸ’¼ Job Description</h3>
            <button id="job-description-btn" class="btn btn-secondary">
                Extract Job Description
            </button>
            <div id="job-description-status" class="job-description-status">
                Navigate to a LinkedIn job page to scrape job description
            </div>
        </div>

        <div id="evaluation-status"></div>

        <div class="section">
            <h3>ðŸš€ Process</h3>
            <button id="process-btn" class="btn btn-primary" disabled>
                Select PDF and extract job description
            </button>
            <button id="reset-btn" class="btn btn-danger">
                Reset
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
